<!DOCTYPE html>
<html>
<head>
  <title>Library Entry</title>
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      text-align: center;
      padding: 40px;
      animation: fadeIn 1s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .box {
      background: white;
      padding: 30px;
      width: 300px;
      margin: auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    button {
      background: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>

  <script>
    function login() {
      let count = localStorage.getItem("attendance");
      if (!count) count = 1;
      else count = parseInt(count) + 1;
      localStorage.setItem("attendance", count);

      window.location.href = "index.html";
    }
  </script>
</head>

<body>

<h1>ðŸ“² Digital Library Entry</h1>

<div class="box">
  <h3>Student Login</h3>
  <input type="text" placeholder="Enter Name">
  <input type="text" placeholder="Enter Class">
  <button onclick="login()">Enter Library</button>
</div>

<p>âœ” Attendance Recorded Automatically</p>

</body>
</html>
